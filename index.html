<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .moving-text {
            font-size: 24px;
            color: #fff;
            position: relative;
            animation: moveText 5s linear infinite alternate;
        }

        @keyframes moveText {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body>
    <div class="moving-text">Cuma Tes</div>
</body>
</html>
