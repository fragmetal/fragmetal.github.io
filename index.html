<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50a8a0;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My GitHub Page</h1>
        </div>
    </header>

    <div class="container">
        <p>This is a simple GitHub Page created with HTML and CSS.</p>
    </div>
</body>
</html>
